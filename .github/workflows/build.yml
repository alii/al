name: Build and Notarize for macOS

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup V
        uses: vlang/setup-v@v1.4
        with:
          check-latest: true

      - name: Build (Production)
        run: v -prod -o al .

      - name: Run Tests
        run: ./al run program/src/all_language_features.al

      - name: Import Code Signing Certificate
        if: github.ref == 'refs/heads/master'
        env:
          CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Sign Binary
        if: github.ref == 'refs/heads/master'
        env:
          CODESIGN_IDENTITY: ${{ secrets.CODESIGN_IDENTITY }}
        run: |
          codesign --sign "$CODESIGN_IDENTITY" \
            --options runtime \
            --timestamp \
            --force \
            ./al

          codesign -vv -d ./al

      - name: Notarize Binary
        if: github.ref == 'refs/heads/master'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          zip -r al.zip ./al

          xcrun notarytool store-credentials "notary-profile" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD"

          xcrun notarytool submit al.zip \
            --keychain-profile "notary-profile" \
            --wait

      - name: Prepare Release Binary
        if: github.ref == 'refs/heads/master'
        run: |
          ARCH=$(uname -m)
          cp ./al "./al-macos-$ARCH"
          echo "BINARY_NAME=al-macos-$ARCH" >> $GITHUB_ENV

      - name: Update Canary Release
        if: github.ref == 'refs/heads/master'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete canary --yes 2>/dev/null || true
          git push origin :refs/tags/canary 2>/dev/null || true

          gh release create canary \
            --title "Canary (unstable)" \
            --notes "Automated build from master branch.

          **Commit:** ${{ github.sha }}
          **Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          > ⚠️ This is an unstable canary build. Use at your own risk.

          ## Install
          \`\`\`bash
          curl -fsSL https://raw.githubusercontent.com/alii/al/master/install.sh | bash
          \`\`\`" \
            --prerelease \
            "./${{ env.BINARY_NAME }}"

      - name: Upload Artifact (Signed)
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: al-macos-signed
          path: ./al

      - name: Upload Artifact (Unsigned)
        if: github.ref != 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: al-macos-unsigned
          path: ./al

      - name: Cleanup Keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db 2>/dev/null || true
