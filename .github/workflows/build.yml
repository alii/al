name: Release

on:
  push:
    branches: [master]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'canary'
        type: choice
        options:
          - canary
          - stable

permissions:
  contents: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      is_canary: ${{ steps.version.outputs.is_canary }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes since last canary
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if git rev-parse canary >/dev/null 2>&1; then
            LAST_CANARY=$(git rev-list -n 1 canary)
            CURRENT=$(git rev-parse HEAD)
            if [ "$LAST_CANARY" = "$CURRENT" ]; then
              echo "No changes since last canary build"
              echo "should_build=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          echo "should_build=true" >> $GITHUB_OUTPUT

      - name: Determine version
        id: version
        if: steps.check.outputs.should_build == 'true'
        run: |
          BASE_VERSION=$(cat VERSION)
          RELEASE_TYPE="${{ github.event.inputs.release_type || 'canary' }}"

          if [ "$RELEASE_TYPE" = "stable" ]; then
            echo "version=$BASE_VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$BASE_VERSION" >> $GITHUB_OUTPUT
            echo "is_canary=false" >> $GITHUB_OUTPUT
          else
            CANARY_VERSION="${BASE_VERSION}-canary.$(date -u +%Y%m%d.%H%M)"
            echo "version=$CANARY_VERSION" >> $GITHUB_OUTPUT
            echo "tag=canary" >> $GITHUB_OUTPUT
            echo "is_canary=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-changes
    if: needs.check-changes.outputs.should_build == 'true'
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macos
          - os: ubuntu-latest
            platform: linux
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup V
        uses: vlang/setup-v@v1.4
        with:
          check-latest: true

      - name: Update VERSION file
        run: echo "${{ needs.check-changes.outputs.version }}" > VERSION

      - name: Build (Production)
        run: v -prod -o al .

      - name: Run Tests
        run: ./al run program/src/all_language_features.al

      - name: Import Code Signing Certificate
        if: matrix.platform == 'macos'
        env:
          CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Sign Binary
        if: matrix.platform == 'macos'
        env:
          CODESIGN_IDENTITY: ${{ secrets.CODESIGN_IDENTITY }}
        run: |
          codesign --sign "$CODESIGN_IDENTITY" \
            --options runtime \
            --timestamp \
            --force \
            ./al

          codesign -vv -d ./al

      - name: Notarize Binary
        if: matrix.platform == 'macos'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          zip -r al.zip ./al

          xcrun notarytool store-credentials "notary-profile" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD"

          xcrun notarytool submit al.zip \
            --keychain-profile "notary-profile" \
            --wait

      - name: Prepare Release Binary
        run: |
          ARCH=$(uname -m)
          BINARY_NAME="al-${{ matrix.platform }}-$ARCH"
          cp ./al "./$BINARY_NAME"
          echo "BINARY_NAME=$BINARY_NAME" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}
          path: ./${{ env.BINARY_NAME }}

      - name: Cleanup Keychain
        if: always() && matrix.platform == 'macos'
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db 2>/dev/null || true

  release:
    needs: [check-changes, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare binaries
        run: |
          mkdir -p release
          find artifacts -type f -name 'al-*' -exec mv {} release/ \;
          chmod +x release/*
          ls -la release/

      - name: Delete existing canary release
        if: needs.check-changes.outputs.is_canary == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete canary --repo ${{ github.repository }} --yes 2>/dev/null || true
          git push origin :refs/tags/canary 2>/dev/null || true

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.check-changes.outputs.version }}"
          TAG="${{ needs.check-changes.outputs.tag }}"
          IS_CANARY="${{ needs.check-changes.outputs.is_canary }}"

          if [ "$IS_CANARY" = "true" ]; then
            gh release create "$TAG" \
              --repo ${{ github.repository }} \
              --title "Canary ($VERSION)" \
              --notes "Automated canary build.

          **Version:** $VERSION
          **Commit:** ${{ github.sha }}
          **Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')

          > This is an unstable canary build. Use at your own risk.

          ## Install
          \`\`\`bash
          curl -fsSL al.alistair.sh/install.sh | bash
          \`\`\`" \
              --prerelease \
              release/*
          else
            gh release create "$TAG" \
              --repo ${{ github.repository }} \
              --title "v$VERSION" \
              --notes "## Install
          \`\`\`bash
          curl -fsSL al.alistair.sh/install.sh | bash
          \`\`\`

          ## Changelog
          _Release notes for v$VERSION_" \
              release/*
          fi
